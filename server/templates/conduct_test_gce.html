{{define "content"}}

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Conduct Test</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="/">Dashboard</a></li>
                        <li><a href="#">Conduct Test</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="content mt-3">
        <div class="animated fadeIn">

            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="card" >
                        <div >
                            <p class="mb-3" style="padding: 10px">
                               Here conduct the Test
                            </p>
                        </div>
                    </div>
                </div><!-- /# column -->
            </div>
            <div class="row mt-3">
                <form  class="col-lg-12" name="startTestForm"  >
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">AppGitPath</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="AppGitPath" value="Specify APP Git path">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Num Cells</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="numCells" value="Specify number of cells">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Num of Cores</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="numCores" value="Specify number of cores">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">name of test Case </strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="Test_case" value="Specify name of test case">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Instance Type</strong>
                            </div>
                            <div class="card-body">

                                <select name="InstanceType" data-placeholder="Select Instance Type..." class="standardSelect" tabindex="1">
                                    <option value=""></option>
                                    <optgroup label="n1-standard">
                                        <option value="n1-standard-1">n1-standard-1</option>
                                        <option value="n1-standard-2">n1-standard-2</option>
                                        <option value="n1-standard-4">n1-standard-4</option>
                                        <option value="n1-standard-8">n1-standard-8</option>
                                        <option value="n1-standard-16">n1-standard-16</option>
                                        <option value="n1-standard-32">n1-standard-32</option>
                                        <option value="n1-standard-64">n1-standard-64</option>
                                        <option value="n1-standard-96">n1-standard-96</option>
                                    </optgroup>
                                    <optgroup label="n1-highcpu">
                                        <option value="n1-highcpu-2">n1-highcpu-2</option>
                                        <option value="n1-highcpu-4">n1-highcpu-4</option>
                                        <option value="n1-highcpu-8">n1-highcpu-8</option>
                                        <option value="n1-highcpu-16">n1-highcpu-16</option>
                                        <option value="n1-highcpu-32">n1-highcpu-32</option>
                                        <option value="n1-highcpu-64">n1-highcpu-64</option>
                                        <option value="n1-highcpu-96">n1-highcpu-96</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Zone</strong>
                            </div>
                            <div class="card-body">

                                <select name="zone" data-placeholder="Select Region/Zone..." class="standardSelect" tabindex="1">
                                    <option value=""></option>
                                    <optgroup label="asia-east1">
                                        <option value="asia-east1-a">asia-east1-a</option>
                                        <option value="asia-east1-b">asia-east1-b</option>
                                        <option value="asia-east1-c">asia-east1-c</option>
                                    </optgroup>
                                    <optgroup label="asia-east2">
                                        <option value="asia-east2-a">asia-east2-a</option>
                                        <option value="asia-east2-b">asia-east2-b</option>
                                        <option value="asia-east2-c">asia-east2-c</option>
                                    </optgroup>
                                    <optgroup label="europe-north1">
                                        <option value="europe-north1-a">europe-north1-a</option>
                                        <option value="europe-north1-b">europe-north1-b</option>
                                        <option value="europe-north1-c">europe-north1-c</option>
                                    </optgroup>
                                    <optgroup label="europe-west1">
                                        <option value="europe-west1-a">europe-west1-a</option>
                                        <option value="europe-west1-b">europe-west1-b</option>
                                        <option value="europe-west1-c">europe-west1-c</option>
                                    </optgroup>
                                    <optgroup label="europe-west2">
                                        <option value="europe-west2-a">europe-west2-a</option>
                                        <option value="europe-west2-b">europe-west2-b</option>
                                        <option value="europe-west2-c">europe-west2-c</option>
                                    </optgroup>
                                    <optgroup label="europe-west3">
                                        <option value="europe-west3-a">europe-west3-a</option>
                                        <option value="europe-west3-b">europe-west3-b</option>
                                        <option value="europe-west3-c">europe-west3-c</option>
                                    </optgroup>
                                    <optgroup label="us-central1">
                                        <option value="us-central1-a">us-central1-a</option>
                                        <option value="us-central1-b">us-central1-b</option>
                                        <option value="us-central1-c">us-central1-c</option>
                                    </optgroup>
                                    <optgroup label="europe-west4">
                                        <option value="europe-west4-a">europe-west4-a</option>
                                        <option value="europe-west4-b">europe-west4-b</option>
                                        <option value="europe-west4-c">europe-west4-c</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-3"  >
                        <button id="submit-button" type="submit" class="btn btn-lg btn-info btn-block">
                            <i class="fa fa-lock fa-lg"></i>&nbsp;
                            <span id="payment-button-amount">Start Test</span>
                            <span id="payment-button-sending" style="display:none;">Formingâ€¦</span>
                        </button>
                    </div>
                </form>

            </div>

       </div><!-- .animated -->
    </div><!-- .content -->


</div><!-- /#right-panel -->

<!-- Right Panel -->
<script>
    jQuery(document).ready(function() {
        jQuery(".standardSelect").chosen({
            disable_search_threshold: 10,
            no_results_text: "Oops, nothing found!",
            width: "100%"
        });
    });
    $("#submit-button").click(function() {
        let data = {
            "AppGitPath":document.forms["startTestForm"]["AppGitPath"].value,
            "InstanceType": document.forms["startTestForm"]["InstanceType"].value,
            "Test_case": document.forms["startTestForm"]["Test_case"].value,
            "NumCells": document.forms["startTestForm"]["numCells"].value,
            "NumCores": document.forms["startTestForm"]["numCores"].value,
            "CSP": "gce",
            "Zone": document.forms["startTestForm"]["zone"].value,

        };
        console.log(data);
        let uRl = "/deployAndRunApplication/";
        fetch(uRl,{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // "Content-Type": "application/x-www-form-urlencoded",
            },
            body: JSON.stringify(data), // body data type must match "Content-Type" header
            })
                .then(response => response)
                .then(res => {

                    window.alert(res);
                });
        return false;
    });
    </script>
{{end}}
