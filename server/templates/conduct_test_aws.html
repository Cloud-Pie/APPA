{{define "content"}}

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Conduct Test</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="/">Dashboard</a></li>
                        <li><a href="#">Conduct Test</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="content mt-3">
        <div class="animated fadeIn">

            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="card" >
                        <div >
                            <p class="mb-3" style="padding: 10px">
                               Here conduct the Test
                            </p>
                        </div>
                    </div>
                </div><!-- /# column -->
            </div>
            <div class="row mt-3">
                <form  class="col-lg-12" name="startTestForm"  >
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">AppGitPath</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="AppGitPath" value="Specify APP Git path">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Num Cells</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="numCells" value="Specify number of cells">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Num of Cores</strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="numCores" value="Specify number of cores">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">name of test Case </strong>
                            </div>
                            <div class="card-body">
                                <input type="text" name="Test_case" value="Specify name of test case">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Instance Type</strong>
                            </div>
                            <div class="card-body">

                                <select name="InstanceType" data-placeholder="Select Instance Type..." class="standardSelect" tabindex="1">
                                    <option value=""></option>
                                    <optgroup label="t2">
                                        <option value="t2.nano">t2.nano</option>
                                        <option value="t2.micro">t2.micro</option>
                                        <option value="t2.small">t2.small</option>
                                        <option value="t2.medium">t2.medium</option>
                                        <option value="t2.large">t2.large</option>
                                        <option value="t2.xlarge">t2.xlarge</option>
                                        <option value="t2.2xlarge">t2.2xlarge</option>
                                    </optgroup>
                                    <optgroup label="c4">
                                        <option value="c4.large">c4.large</option>
                                        <option value="c4.xlarge">c4.xlarge</option>
                                        <option value="c4.2xlarge">c4.2xlarge</option>
                                        <option value="c4.4xlarge">c4.4xlarge</option>
                                        <option value="c4.8xlarge">c4.8xlarge</option>
                                    </optgroup>
                                    <optgroup label="c5">
                                        <option value="c5.large">c5.large</option>
                                        <option value="c5.xlarge">c5.xlarge</option>
                                        <option value="c5.2xlarge">c5.2xlarge</option>
                                        <option value="c5.4xlarge">c5.4xlarge</option>
                                        <option value="c5.9xlarge">c5.9xlarge</option>
                                        <option value="c5.18xlarge">c5.18xlarge</option>
                                    </optgroup>
                                    <optgroup label="c5d">
                                        <option value="c5d.large">c5d.large</option>
                                        <option value="c5d.xlarge">c5d.xlarge</option>
                                        <option value="c5d.2xlarge">c5d.2xlarge</option>
                                        <option value="c5d.4xlarge">c5d.4xlarge</option>
                                        <option value="c5d.9xlarge">c5d.9xlarge</option>
                                        <option value="c5d.18xlarge">c5d.18xlarge</option>
                                    </optgroup>
                                    <optgroup label="c5n">
                                        <option value="c5n.large">c5n.large</option>
                                        <option value="c5n.xlarge">c5n.xlarge</option>
                                        <option value="c5n.2xlarge">c5n.2xlarge</option>
                                        <option value="c5n.4xlarge">c5n.4xlarge</option>
                                        <option value="c5n.9xlarge">c5n.9xlarge</option>
                                        <option value="c5n.18xlarge">c5n.18xlarge</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-3"  >
                        <button id="submit-button" type="submit" class="btn btn-lg btn-info btn-block">
                            <i class="fa fa-lock fa-lg"></i>&nbsp;
                            <span id="payment-button-amount">Start Test</span>
                            <span id="payment-button-sending" style="display:none;">Formingâ€¦</span>
                        </button>
                    </div>
                </form>

            </div>

       </div><!-- .animated -->
    </div><!-- .content -->


</div><!-- /#right-panel -->

<!-- Right Panel -->
<script>
    jQuery(document).ready(function() {
        jQuery(".standardSelect").chosen({
            disable_search_threshold: 10,
            no_results_text: "Oops, nothing found!",
            width: "100%"
        });
    });
    $("#submit-button").click(function() {
        let data = {
            "AppGitPath":document.forms["startTestForm"]["AppGitPath"].value,
            "InstanceType": document.forms["startTestForm"]["InstanceType"].value,
            "Test_case": document.forms["startTestForm"]["Test_case"].value,
            "NumCells": document.forms["startTestForm"]["numCells"].value,
            "NumCores": document.forms["startTestForm"]["numCores"].value

        };
        console.log(data);
        let uRl = "/deployAndRunApplication/";
        fetch(uRl,{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // "Content-Type": "application/x-www-form-urlencoded",
            },
            body: JSON.stringify(data), // body data type must match "Content-Type" header
            })
                .then(response => response)
                .then(res => {

                    window.alert(res);
                });
        return false;
    });
    </script>
{{end}}
